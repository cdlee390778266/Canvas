<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>canvas拖动滑轮实现图片放大缩小</title>
        <style>
            body{
                background: #000;
            }
            canvas{
                display: block;
                margin:20px auto;
                margin-top: 100px;
            }
            input{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <input type="range" min="0.5" max="3" step="0.01" value="1" id="slider" width="300" />    
        <script>
            var srcImgWidth = 400;
            var srcImgHeight = 300;
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext("2d");
            var slider = document.getElementById('slider');
            var image = new Image();

            canvas.width = srcImgWidth;
            canvas.height = srcImgHeight;

            slider.onmousemove = function(){
                var scale = slider.value;
                var imgWidth = srcImgWidth*scale;
                var imgHeight = srcImgHeight*scale;
                var dx = canvas.width/2 - imgWidth/2;
                var dy = canvas.height/2 - imgHeight/2;
                image.src = 'images/1.jpg';
                image.onload = function(){
                    context.clearRect(0, 0, canvas.width, canvas.height)
                    context.drawImage(image, dx, dy,imgWidth,imgHeight);
                }
                
            }

            slider.onmousemove();

        </script>

    </body>
</html>
